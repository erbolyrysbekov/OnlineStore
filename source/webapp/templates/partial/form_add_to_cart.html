<form action="{% url 'add_to_cart' product.pk %}?next={{ request.path }}" method="POST" class="mb-3 d-inline-block" style="text-align: center">
    {% csrf_token %}
    <input type="number" min="1" value="1" name="qty" style="width: 25%" class="me-2">
    <button type="submit" class="btn btn-success">Добавить в корзину</button>
</form>
