{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Электронный магазин</h1>
    {% for product in products %}
    <div class="card border-success mb-3" style="max-width: 18rem;">
          <div class="card-header bg-transparent border-success">Категория продукта: {{ product.get_category_display }}

              <a href="{% url 'product_update' product.pk %}"><i class="bi bi-folder-symlink border-success"></i></a>
              <a href="{% url 'product_delete' product.pk %}"><i class="bi bi-trash3"></i></a>
          </div>
            <div class="container m-4">
                <h6 class="card-title"><a href="{% url 'product_view' product.pk %}">Название: {{ product.product_title }}</a></h6>
            </div>

          <div class="card-footer bg-transparent border-success">Цена: {{ product.price }}</div>
    </div>
    {% endfor %}
{% endblock %}
</div>
